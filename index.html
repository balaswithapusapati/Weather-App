<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="search">        
            <input type="text" placeholder="enter your city" spellcheck="false">
            <button><img src="Templates/search.png" alt="Search"></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
            
        </div>
        <div class="weather">
            <img src="Templates/rain.png" class="weather-logo">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">New York</h2>
            <div class="sub-content">
                <div class="sub-content-bottom">
                    <img src="Templates/humidity.png" alt="Humidity">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="sub-content-bottom">
                    <img src="Templates/wind.png" alt="Wind">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
